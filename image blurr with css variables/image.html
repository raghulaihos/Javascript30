<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS variables with <span class="spanJS">JS</span></h2>
    <div class="wrapper">
    <div class="spacing textCommon">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" data-sizing = "px">
    </div>
    <div class="blur textCommon">
        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="25" data-sizing = "px">
    </div>  
    <div class="baseColor textCommon">
       <label for="baseColor">Base Color</label>
       <input type="color" name="base" id="baseColor">
    </div>
</div>   
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="" class="img">
    <script src="mech.js"></script>
 
    
</body>
</html>
